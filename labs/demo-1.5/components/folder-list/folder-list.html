<h3>{{folderListCtrl.title}}</h3>
<ul>
    <li ng-repeat="folder in folderListCtrl.folders track by $index"
        ng-click="folderListCtrl.select(folder)"
        
        >
            <div ng-class="{ 'folder-selected': folder == folderListCtrl.currentFolder}">{{$index}} - {{folder}}</div>

    </li>
    <li ng-if="folderListCtrl.allowCreate">
        <input type="text" ng-model="newFolderName">
        <button ng-click="folderListCtrl.addFolder(newFolderName)">+</button>
    </li>
</ul>
